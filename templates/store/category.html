{% extends "base.html" %}
{% load static %}
{% block name %}
{% if category %}{{ category.name }}{% else %}Products{% endif %}
{% endblock %}
{% block content %}


<main>
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="pb-3 h5">{{category.name}}</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
  
          {% for product in products %}
  
          <div class="col" style="">
            <div class="card shadow-sm h-100" style="max-width: 200px;">
              <img class="img-fluid" style="max-width: 200px; max-height: 200px;" alt="Responsive image" src="{{ product.image.url }}">
              <div class="card-body">
                <p class="card-text">
                  <span>${{ product.price }}</span>
                </p>
                <p class="card-text">
                  <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                </p>
              </div>
            </div>
          </div>
  
          {% endfor %}
  
        </div>
      </div>
    </div>
  
  
  </main>
  
  {% endblock %}
